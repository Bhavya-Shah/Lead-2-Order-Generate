<a
  class="card"
  [routerLink]="['/car', car.CarId]">
  <img class="card-img-top" [src]="getImage()" [alt]="car.Carname" style="height: 230px;">
  <div class="card-body">
    <h4 class="card-title">{{car.Carname}}</h4>
    <h5 class="card-title">{{car.Model}}</h5>
    <h5 class="card-title">{{car.Brand.BrandName}}</h5>
    <p class="card-text">Car Price: {{car.Price}}</p>
    <p class="card-text">Lease Price: {{car.LeasePrice}}</p>
  </div>
</a>
