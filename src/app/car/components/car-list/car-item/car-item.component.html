<a
  class="card"
  [routerLink]="[car.id]">
  <img class="card-img-top" [src]="getImage()" [alt]="car.name" style="height: 230px;">
  <div class="card-body">
    <h4 class="card-title">{{car.name}}</h4>
    <h5 class="card-title">{{car.model}}</h5>
    <p class="card-text">Price: {{car.price}}</p>
  </div>
</a>
