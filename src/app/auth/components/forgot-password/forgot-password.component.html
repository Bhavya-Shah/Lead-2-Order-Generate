            <div class="form-group position-relative">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required email [(ngModel)]="emailAddress">
                <fa-icon [icon]="faExclamationCircle" class="position-absolute d-none" style="right:7px; top:7px; color:red" id="icon"></fa-icon>
            </div>
            <div class="form-group">
                <div class="from-group">
                    <input type="button" value="Reset Password" class="btn btn-success" (click)="onSubmit()"> &nbsp;
                    <a [routerLink]="['/auth/login']" routerLinkActive="active" class="btn btn-secondary">Go back</a>
                </div>
            </div>
        </div>
    </div>
</div>
