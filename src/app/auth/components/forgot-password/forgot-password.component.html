<div class="container-fluid position-relative" style="background-color: #0f4c75; height: 100vh">
    <div class="row align-items-center animated fadeIn" style="height: 100vh;">
        <div class="col-10 offset-1 col-sm-6 offset-sm-3 col-md-8 offset-md-2 col-lg-6 offset-lg-3 shadow-lg p-3 mb-5 bg-white rounded text-center">
            <div *ngIf="notification == false; else elseBlock">
                <h3>
                    <fa-icon [icon]="faLock" size="6x" [styles]="{'color': '#0f4c75'}"></fa-icon>
                </h3>
                <h2>Forgot password ?</h2>
                <p>you can reset your password here.</p>
                <form (ngSubmit)="onSubmit(forgotPassword)" #forgotPassword="ngForm">
                    <div class="form-group position-relative">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel required email #email="ngModel" minlength="6" maxlength="50">
                        <fa-icon *ngIf="!email.valid && email.touched" [icon]="faExclamationCircle" class="position-absolute" style="right:7px; top:7px; color:red"></fa-icon>
                    </div>
                    <div class="form-group">
                        <small *ngFor="let err of errorMessage" class="text-danger">{{err.message}}</small>
                    </div>
                    <div class="form-group">
                        <div class="from-group">
                            <input type="submit" value="Reset Password" class="btn btn-success" [disabled]="!forgotPassword.valid"> &nbsp;
                            <a [routerLink]="['/auth/login']" routerLinkActive="active" class="btn btn-secondary">Go back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <ng-template #elseBlock>
            <h3>
                <fa-icon [icon]="faEnvelope" size="6x" [styles]="{'color': '#0f4c75'}"></fa-icon>
            </h3>
            <h4>A mail has been sent to your account</h4>
            <a [routerLink]="['/auth/login']" routerLinkActive="active" class="btn btn-secondary">Go back</a>
        </ng-template>
    </div>
</div>
<ngx-spinner bdColor="rgba(0,0,0,0.85)" size="medium" type="ball-scale-pulse" color="#fff" fullscreen="true">
    <h4 class="animated infinite pulse text-white">Loading</h4>
</ngx-spinner>
