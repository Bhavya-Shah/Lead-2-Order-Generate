<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="col-md-6 col-lg-8 leftside">
            <video loop muted preload="metadata" (canplay)="videoPlayer()" style="height: 100vh;">
                <source src="../../../../assets/videos/Video2.webm" type="video/webm" >
            </video>
        </div>
        <div class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center rightside" id="rightside">
            <nav class="navbar navbar-expand justify-content-end fixed-top">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a [routerLink]="['/auth/register']" routerLinkActive="active" class="nav-link register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/']" routerLinkActive="active" class="nav-link">
                            <fa-icon [icon]="faTimes"></fa-icon>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="row mx-2">
                <div class="col-12">
                    <h2><strong>Login</strong></h2>
                    <p>or&nbsp;<a [routerLink]="['/auth/register']" routerLinkActive="active">create an account</a></p>
                </div>
                <div class="col-12">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group position-relative">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="current-username" minlength="3" maxlength="20" ngModel required #username="ngModel">
                            <fa-icon *ngIf="!username.valid && username.touched" [icon]="faExclamationCircle" class="position-absolute" style="right:7px; top:7px; color:red"></fa-icon>
                        </div>
                        <div class="form-group position-relative">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="current-password" minlength="6" maxlength="20" ngModel required #password="ngModel">
                            <fa-icon class="position-absolute" style="right: 7px; top: 7px; color:#0f4c75"></fa-icon>
                            <fa-icon *ngIf="!password.valid && password.touched" [icon]="faExclamationCircle" class="position-absolute" style="right:7px; top:7px; color:red;"></fa-icon>
                        </div>
                        <div class="form-group" *ngIf="errorMessage != null">
                            <small class="text-danger">{{errorMessage}}</small>
                        </div>
                        <div class="from-group">
                            <input type="submit" value="Login" class="btn btn-block text-white" [disabled]="!loginForm.valid">
                        </div>
                        <div class="form-group mt-1">
                            <a [routerLink]="['/auth/forgot-password']" routerLinkActive="active">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(0,0,0,0.85)" size="medium" type="ball-scale-pulse" color="#fff" fullscreen="true">
    <h4 class="animated infinite pulse text-white">Loading</h4>
</ngx-spinner>
